<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Submissao - Eventos</title>
	<link rel="stylesheet" href="/css/third/semantic.min.css"/>
	<link rel="stylesheet" href="/css/main.css"/>
	<script src="/js/third/jquery.min.js" charset="utf-8"></script>
	<script src="/js/third/semantic.min.js" charset="utf-8"></script>
</head>
<body>
	<div class="ui container segment">
		<div class="ui fluid buttons">
			<a href="/admin/evento" class="ui disabled button">Eventos</a>
			<div class="or" data-text="ou"></div>
			<a href="/admin/usuario" class="ui button">Usu√°rios</a>
		</div>
	</div>
	<div class="ui container" th:if="${error}">
		<div class="ui red message transition"><i class="close icon"></i><span th:text="${error}"/></div>
	</div>
	<div class="ui container" th:if="${success}">
		<div class="ui green message transition"><i class="close icon"></i><span th:text="${success}"/></div>
	</div>
	<div class="ui container segment">
		<div id="titleContainer" class="ui items">
			<div class="item">
				<div class="content">
					<h1 class="ui header">Eventos</h1>
				</div>
				<div class="right floated content">
					<a href="/admin/evento/novo" class="ui right floated medium green labeled icon button">
						<i class="plus icon"></i>
						Adicionar Evento
					</a>
				</div>
			</div>
		</div>
		<div class="ui divider clear"></div>
		<div class="ui divided items">
			<div class="item" th:each="event: ${events}">
				<div class="content">
					<a class="header" th:text="${event.artigo}" th:href="@{ /admin/vinho/{id}(id=${event.id}) }"></a>
				</div>
				<div class="content">
					<a class="ui right floated red labeled icon tiny button" th:href="@{ /admin/evento/{id}/delete(id=${event.id}) }">
						Excluir
						<i class="trash icon"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
